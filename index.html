<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara ou Coroa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Cara ou Coroa</h1>
        <div id="coin-container">
            <img id="coin-image" src="https://i.imgur.com/L1QhW6E.png" alt="Moeda">
        </div>
        <p>Faça sua escolha:</p>
        <div id="buttons-container">
            <button id="heads-button">Cara</button>
            <button id="tails-button">Coroa</button>
        </div>
        <p id="result-text"></p>
        <div id="score">
            <p>Vitórias: <span id="wins-count">0</span></p>
            <p>Derrotas: <span id="losses-count">0</span></p>
        </div>
        <button id="reset-button">Resetar Placar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
