<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara ou Coroa</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <main class="container">
        <h1>Cara ou Coroa</h1>

        <div class="info">
            <p>Saldo: <span id="saldo">100</span> moedas</p>
        </div>
        
        <div class="jogo">
            <div class="moeda-container">
                <img id="moeda" src="https://i.imgur.com/2Xy5E6V.png" alt="Moeda do jogo de cara ou coroa">
            </div>

            <div class="botoes-aposta">
                <button id="apostar-cara">Apostar em Cara</button>
                <button id="apostar-coroa">Apostar em Coroa</button>
            </div>

            <div class="mensagem-resultado">
                <p id="mensagem"></p>
            </div>
        </div>
    </main>

</body>
</html>
